<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:qf="http://typo3.org/ns/Vanilla/QuickForm/ViewHelpers">

	<f:section name="MultiSelect">
		<div class="form-group {qf:property.errorClass()}">
			<label for="{property}">
				<qf:tca.fieldLabel />
				<f:if condition="{qf:property.isRequired(property: '{property}')}">*</f:if>
			</label>

			<f:form.select property="{property}" id="{property}"
			               size="{qf:tca.selectSize()}"
			               disabled="disabled"
			               class="form-control"
			               options="{qf:tca.items()}" multiple="multiple" />
		</div>
	</f:section>
</div>
