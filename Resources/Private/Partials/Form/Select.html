<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:qf="http://typo3.org/ns/Vanilla/QuickForm/ViewHelpers">

	<f:section name="Select">
		<div id="form-group-{property}" class="form-group {qf:property.errorClass()}">
			<label for="{property}" class="control-label">
				<qf:tca.fieldLabel />
				<f:if condition="{qf:property.isRequired(property: '{property}')}">*</f:if>
			</label>

			<f:form.select property="{property}" id="{property}"
			               value="{qf:property.value()}"
			               additionalAttributes="{qf:form.additionalAttributes()}"
			               class="form-control"
			               options="{qf:tca.items(items: '{items}', itemsDataType: '{itemsDataType}')}" />
		</div>
	</f:section>
</div>
